<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SwitchPad</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            let rootElement = document.documentElement;           
            let cteportrait = (screen.height/screen.width);
            let ctelandscape = (screen.width/screen.height);
            rootElement.style.setProperty("--portrait", cteportrait);
            rootElement.style.setProperty("--landscape", ctelandscape);
        </script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            html{
                width: 100%;
            }
            body{
                overflow-x: hidden;
                background: purple;
                display: flex; 
                height: 100vh;           
            }
            .video{
                background: #221F24;
                text-align: center;            
                grid-area: video;
            }
            .mandoL,.mandoR{
                text-align: center;              
                width: 15vw;
                display:flex;
                justify-content: center;
                align-items: flex-end;
            }            
            .grid-container {
                display: grid;
                height: 100vh;
                width: 100vw;
            }
            button{
                background-color: #707372;
                border: none;
                cursor: pointer;
                padding: 0;
            }
            button:hover{
                background-color:rgb(163, 150, 237) 
            }
            .arrow{
                width: 0; 
                height: 0; 
                margin: auto;
                border-left: var(--bleft);
                border-right: var(--bright);
                border-bottom: var(--bbottom);
                border-top: var(--btop);
            }
            .circle{
                background: #212324;
                border-radius: 50%;
                margin: auto;
            }
            .cmd{
                background: #6A6367;           
                text-align: center;
                color:white;
                display: flex;                   
            } 
            .cmd .vbtn{
                height: 5vh;
                border:1px solid #6A6367;
                background-color: whitesmoke;                    
            } 
            .cmd .msgComandos{
                width: 14vw;
                text-align: center;
                color: white;
            }          
            @media (orientation: landscape) {
                body {
                    flex-direction: row;                  
                }
                .video{
                    height: 85.3125vh;
                }
                .mandoL{
                    background: #06BADD;
                    grid-area: mandoL;
                }
                .mandoR{
                    background: #F56E64;              
                    grid-area: mandoR;
                }
                .alineacionR{
                    display: flex;
                    padding-bottom: calc( (16/9)*9vh );
                }
                .alineacionL{
                    display: flex;
                    padding-bottom: calc( (16/9)*3vh );
                }
                .mandoGral{
                    display: none;
                }                
                button{
                    width: calc( (16/9)*6vh );
                    height: calc( (16/9)*6vh );
                    border-radius: var(--brbtn);
                }
                .circle{
                    width: 4vh;
                    height: 4vh;
                }
                .grid-container {
                    grid-template-rows: repeat(6, 1fr);
                    grid-template-columns: repeat(12, 1fr);
                    grid-template-areas:
                    "mandoL mandoL  land      land    land      land    land      land    land    land    mandoR mandoR"
                    "mandoL mandoL  land      land    land      land    land      land    land    land    mandoR mandoR"
                    "mandoL mandoL  video     video   video     video   video     video   video   video    mandoR mandoR"
                    "mandoL mandoL  video     video   video     video   video     video   video   video    mandoR mandoR"
                    "mandoL mandoL  video     video   video     video   video     video   video   video     mandoR mandoR"
                    "mandoL mandoL  video     video   video     video   video     video   video   video     mandoR mandoR";
                }
                .cmd{           
                    grid-area: land;
                    height: 14.6875vh;
                    width: 70vw;;                   
                }
                .cmd .vbtn{
                    width: 4.2vw;   
                }
                .cmd .msgComandos{
                    font-size:4vh; 
                    height: 14.6875vh;                  
                }
                .cmd .titulo{
                    font-size: 4vh;
                }
                .CENTER{
                    display: flex;
                    flex-direction: column;
                }
            }

            @media (orientation: portrait) {
                body {
                    flex-direction: column;
                }
                .video{
                    height: 50vh;
                }                
                .mandoGral{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background: #aaaaaa;                             
                    grid-area: mandoGral;
                    height: 40vh;
                }
                .mandoL, .mandoR{
                    display: none;
                }
                button{
                    width: calc( (16/9)*5.5vh );
                    height: calc( (16/9)*5.5vh );
                    border-radius: var(--brbtn);
                }
                .grid-container {
                    grid-template-rows: repeat(12, 1fr);
                    grid-template-columns: repeat(12, 1fr);
                    grid-template-areas:
                    "video      video     video     video     video     video     video     video     video     video     video     video"
                    "video      video     video     video     video     video     video     video     video     video     video     video"
                    "video      video     video     video     video     video     video     video     video     video     video     video"
                    "video      video     video     video     video     video     video     video     video     video     video     video"
                    "video      video     video     video     video     video     video     video     video     video     video     video"
                    "video      video     video     video     video     video     video     video     video     video     video     video"
                    "comandosGral   comandosGral  comandosGral comandosGral  comandosGral  comandosGral  comandosGral  comandosGral  comandosGral  comandosGral  comandosGral  comandosGral"
                    "comandosGral   comandosGral  comandosGral comandosGral  comandosGral  comandosGral  comandosGral  comandosGral  comandosGral  comandosGral  comandosGral  comandosGral"
                    "mandoGral  mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral"
                    "mandoGral  mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral"
                    "mandoGral  mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral"
                    "mandoGral  mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral mandoGral";
                }
                .circle{
                    width: 6vh;
                    height: 6vh;
                }
                .central{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                .CENTER{
                    display: flex;
                    flex-direction: column;
                }
                .LEFT,.RIGHT{
                    margin: auto 0;
                }
                .btnVertical{
                    margin-right: auto;
                    margin-left: auto;
                    display: flex;
                    justify-content: center;  
                }
                .cmd{           
                    grid-area: comandosGral;
                    height: 10vh;
                    width: 100vw;                   
                }
                .cmd .vbtn{
                    width: 7.2vw;    
                }
                .cmd .msgComandos{
                    font-size:4vw;
                    height: 10vh;
                }
                .cmd .titulo{
                    font-size: 4vw;
                }
            }
        </style>
    </head>
    <body>       
        <div class="grid-container">
            <div class="mandoL">
                <div class="alineacionL">
                    <div class="LEFT" style="display: flex; align-items: flex-start;">
                        <button id="btnL" onpointerdown="DownPush('L')" onpointerup="UpPush('L')" style="--brbtn: 2.5vh 0px 0px 2.5vh;" name="gamepad">
                            <div class="arrow" style="--btop: 1.5vh solid transparent;--bbottom: 1.5vh solid transparent; --bright: 1.5vh solid #212324; --bleft:none" ></div>   
                        </button> 
                    </div>
                    <div class="CENTER">
                        <button id="btnStopL" onpointerdown="DownPush('Stop')" onpointerup="UpPush('Stop')" style="--brbtn: 0px 6vh 0px 0px;">
                            <div class="circle"></div>
                        </button>    
                        <button id="btnB" onpointerdown="DownPush('B')" onpointerup="UpPush('B')" class="btnVertical" style="--brbtn: 0px 0px 2.5vh 2.5vh;" name="gamepad">
                            <div class="arrow" style="--bleft: 1.5vh solid transparent;--bright: 1.5vh solid transparent; --bbottom: none; --btop:1.5vh solid #212324" ></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mandoR">
                <div class="alineacionR">
                    <div class="CENTER">
                        <button id="btnU" onpointerdown="DownPush('U')" onpointerup="UpPush('U')" class="btnVertical" style="--brbtn: 2.5vh 2.5vh 0px 0px;" name="gamepad">
                            <div class="arrow" style="--bleft: 1.5vh solid transparent;--bright: 1.5vh solid transparent; --bbottom: 1.5vh solid #212324; --btop:none" ></div>
                        </button>
                        <button id="btnStopR" onpointerdown="DownPush('Stop')" onpointerup="UpPush('Stop')" style="--brbtn: 0px 0px 0px 6vh">
                            <div class="circle"></div>
                        </button>
                    </div>                        
                    <div class="RIGHT" style="display: flex; align-items: flex-end;">
                        <button id="btnR" onpointerdown="DownPush('R')" onpointerup="UpPush('R')" style="--brbtn: 0px 2.5vh 2.5vh 0px;" name="gamepad">
                            <div class="arrow" style="--btop: 1.5vh solid transparent;--bbottom: 1.5vh solid transparent; --bright: none; --bleft:1.5vh solid #212324" ></div>   
                        </button>
                    </div>                     
                </div> 
            </div>
            <div class="video">VIDEO</div>
            <div class="cmd">
                <button class="msgComandos">MIN<br>-</button>
                <div style="display: flex; flex-direction: column; justify-content: space-evenly;"> 
                    <div class="titulo">VELOCIDAD</div>
                    <div style="display: flex;">
                        <div id="vbtn1" class="vbtn"></div>
                        <div id="vbtn2" class="vbtn"></div>
                        <div id="vbtn3" class="vbtn"></div>
                        <div id="vbtn4" class="vbtn"></div>
                        <div id="vbtn5" class="vbtn"></div>
                        <div id="vbtn6" class="vbtn"></div>
                        <div id="vbtn7" class="vbtn"></div>
                        <div id="vbtn8" class="vbtn"></div>
                        <div id="vbtn9" class="vbtn"></div>    
                        <div id="vbtn10" class="vbtn"></div>  
                    </div>                       
                </div>
                <button class="msgComandos">MAX<br>+</button>                       
            </div>
            <div class="mandoGral">
                <div class="central">
                    <div class="LEFT">
                        <button id="btnL" onpointerdown="DownPush('L')" onpointerup="UpPush('L')" style="--brbtn: 1.5vh 0px 0px 1.5vh;" name="gamepad">
                            <div class="arrow" style="--btop: 1.5vh solid transparent;--bbottom: 1.5vh solid transparent; --bright: 1.5vh solid #212324; --bleft:none" ></div>   
                        </button> 
                    </div>
                    <div class="CENTER">
                        <button id="btnU" onpointerdown="DownPush('U')" onpointerup="UpPush('U')" class="btnVertical" style="--brbtn: 1.5vh 1.5vh 0px 0px;" name="gamepad">
                            <div class="arrow" style="--bleft: 1.5vh solid transparent;--bright: 1.5vh solid transparent; --bbottom: 1.5vh solid #212324; --btop:none" ></div>
                        </button>
                        <button id="btnStop" onpointerdown="DownPush('Stop')" onpointerup="UpPush('Stop')" style="--brbtn: none;">
                            <div class="circle"></div>
                        </button>    
                        <button id="btnB" onpointerdown="DownPush('B')" onpointerup="UpPush('B')" class="btnVertical" style="--brbtn: 0px 0px 1.5vh 1.5vh;" name="gamepad">
                            <div class="arrow" style="--bleft: 1.5vh solid transparent;--bright: 1.5vh solid transparent; --bbottom: none; --btop:1.5vh solid #212324" ></div>
                        </button>
                    </div>
                    <div class="RIGHT">
                        <button id="btnR" onpointerdown="DownPush('R')" onpointerup="UpPush('R')" style="--brbtn: 0px 1.5vh 1.5vh 0px;" name="gamepad">
                            <div class="arrow" style="--btop: 1.5vh solid transparent;--bbottom: 1.5vh solid transparent; --bright: none; --bleft:1.5vh solid #212324" ></div>   
                        </button>
                    </div>  
                </div>
            </div>   
        </div>        
    </body>
</html>
